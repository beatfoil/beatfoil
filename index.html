<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatfoil</title>
    <style>
        body {
            font-family: 'Futura', sans-serif;
            text-align: center;
            background-color: #332219;
            color: #FBFCF5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #332219;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 18px;
            color: #FBFCF5;
            margin: 10px 0;
        }
        .social-links img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .email-box {
            margin-bottom: 20px;
        }
        .email-box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FBFCF5;
            border-radius: 5px;
            background: #332219;
            color: #FBFCF5;
        }
        .email-box button {
            padding: 10px 20px;
            border: none;
            background: #FBFCF5;
            color: #332219;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="beatfoil-logo.jpg" alt="beatfoil logo" class="logo">
        <div class="email-box">
            <p>subscribe for updates:</p>
            <input type="email" placeholder="enter your email" required>
            <button>subscribe</button>
        </div>
        <p>follow us on social media:</p>
        <div class="social-links">
            <a href="https://www.tiktok.com/@beatfoil" target="_blank"><img src="tiktok-icon.png" alt="TikTok">TikTok</a>
            <a href="https://www.instagram.com/beatfoil" target="_blank"><img src="instagram-icon.png" alt="Instagram">Instagram</a>
            <a href="https://www.youtube.com/@beatfoil?sub_confirmation=1" target="_blank"><img src="youtube-icon.png" alt="YouTube">YouTube</a>
            <a href="https://www.snapchat.com/add/beatfoil" target="_blank"><img src="snapchat-icon.png" alt="Snapchat">Snapchat</a>
            <a href="https://x.com/beatfoil" target="_blank"><img src="twitter-icon.png" alt="X">X (Twitter)</a>
            <a href="https://www.threads.net/@beatfoil" target="_blank"><img src="threads-icon.png" alt="Threads">Threads</a>
            <a href="https://twitch.tv/beatfoil" target="_blank"><img src="twitch-icon.png" alt="Twitch">Twitch</a>
            <a href="https://www.facebook.com/profile.php?id=61573828574495" target="_blank"><img src="facebook-icon.png" alt="Facebook">Facebook</a>
            <a href="https://soundcloud.com/beatfoil" target="_blank"><img src="soundcloud-icon.png" alt="SoundCloud">SoundCloud</a>
        </div>
    </div>
</body>
</html>
